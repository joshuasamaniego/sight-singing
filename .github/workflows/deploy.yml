name: Deploy to Dreamhost

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Next.js app
      run: npm run build

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DREAMHOST_SSH_KEY }}" > ~/.ssh/dreamhost_key
        chmod 600 ~/.ssh/dreamhost_key
        ssh-keyscan -H ${{ secrets.DREAMHOST_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to Dreamhost via rsync
      run: |
        rsync -avz --delete \
          -e "ssh -i ~/.ssh/dreamhost_key -o StrictHostKeyChecking=no" \
          out/ \
          ${{ secrets.DREAMHOST_USERNAME }}@${{ secrets.DREAMHOST_HOST }}:~/joshuasamaniego.com/
    
    - name: Deployment successful
      run: |
        echo "ðŸš€ Successfully deployed to joshuasamaniego.com!"
        echo "Your site should be live at: https://joshuasamaniego.com"